{{ range .Site.RegularPages }}

<div class="container">
    <div class="card list-artikel my-2 p-3 shadow-sm">
        <div class="card-body">
            <a href="{{.Permalink}}"> {{.Title}}</a>
            <br>
            <span> {{.Date | time.Format ":date_medium"}} </span>
        </div>
    </div>
</div>

{{ end }}
